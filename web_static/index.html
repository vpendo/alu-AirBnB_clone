<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" href="styles/style.css" type="text/css">
      <title>AirBnB clone</title>
      <link rel="tab icon" href="images/logo.png" type="image/png">
</head>

<body>
      <header>
            <div class="logo"></div>
      </header>
      <div class="container">
            
            <section class="filters">
                  <div class="locations">
                        <label>States</label>
                        <select>
                              <option></option>
                              <option>Ohio</option>
                              <option>New York</option>
                              <option>Los Angeles</option>
                              <option>Las Vegas</option>
                              <option>Texas</option>
                        </select>
                  </div>
                  <div class="amenities">
                        <label>Overview</label>
                        <select>
                              <option></option>
                              <option>Pool</option>
                              <option>Garden</option>
                              <option>Parking</option>
                        </select>
                  </div>
                  <button>Search</button>
            </section>

            <!-- The places section -->
            <section class="places">
                  <h1>Houses</h1>
                  <article>
                        <div class="price_by_night">$10</div>
                        <h2>Family home</h2>
                        <div class="information">
                              <div class="max_guest">2 Guests</div>
                              <div class="number_rooms">1 Bedroom</div>
                              <div class="number_bathrooms">1 Bathroom</div>
                        </div>
                        <div class="description">
                              This is a lovely 1 bedroom and 1 bathroom apartment that
                              can accommodate 2 people. It locates at the center of
                              Kaduna 1,1 stop to People
                              Square, 2 stops to Bund, 3 stops to Michigan Tower
                        </div>
                        <div class="user"><b>Owner</b>: Ovec Joe</div>
                  </article>
            </section>
      </div>
      <footer>Air BNB</footer>
</body>

</html>
